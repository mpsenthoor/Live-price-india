<app-dashboard></app-dashboard>

<div id="adjust1">



  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3">

      </div>

      <div class="col-md-8">


        <!-- Title-Bar field -->
        <div class="p-2 text-white text-center title-bar">
          <span class="fs-4">Product Form</span>

        </div>






        <form [formGroup]="productForm" class="mt-2">


          <!--  Category Name field-->
          <div class="row">
            <div class="col-md-4 text-dark input-title">
              <label for="exampleFormControlInput1" class="form-label fs-5 ps-3 pt-4">Category Name:</label>
            </div>
            <div class="col-md-6 input-field">
              <div class="mt-3">
                <mat-form-field appearance="fill">
                  <mat-label>Category name:</mat-label>
                  <mat-select formControlName="categoryName">

                    <mat-option>Category name</mat-option>
                    <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>

                  </mat-select>
                </mat-form-field>

              </div>


            </div>

          </div>


<!-- Product Name field -->
          <div class="row">
            <div class="col-md-4 text-dark input-title">
              <label for="exampleFormControlInput1" class="form-label fs-5 ps-3 pt-3">Product Name:</label>

            </div>
            <div class="col-md-6 input-field">
              <div class="mt-2">
                <mat-form-field appearance="fill">
                  <mat-label>Product Name:</mat-label>
                  <input matInput type="text" formControlName="productName" placeholder=" " class="" required>


                </mat-form-field>

                <span class="text-danger"
                  *ngIf=" (productForm.get('productName')?.touched || submitted) && productForm.get('productName')?.errors?.['required']">
                  <!-- <span *ngIf="productForm.controls['productName'].errors?.['required']" > -->
                  <!-- <span class="text-danger"  *ngIf="submitted && productForm.get('productName')?.errors?.['required']"> -->
                  *Product name is required
                </span>


              </div>

            </div>
          </div>


          <!-- Product Status field -->
          <div class="row">
            <div class="col-md-4 text-dark input-title">
              <label for="exampleFormControlInput1" class="form-label fs-5 ps-3 mt-1">Status:</label>
            </div>
            <div class="col-md-6 input-field">

              <div class="form-check mt-2">

                <p><input class="form-check-input" type="checkbox" formControlName="active" value="" id="active"><span
                    class="fs-6 ms-1 fw1">Active</span></p>


              </div>

            </div>

          </div>



<!--  Upload Image field-->
          <div class="row">
            <div class="col-md-4 text-dark input-title">
              <label for="exampleFormControlInput1" class="form-label fs-5 mt-2 p-3">Upload Image:</label>

            </div>
            <div class="col-md-6 input-field">
              <button class="btn btn-primary btn-sm mt-4">
                <input type="file" #fileInput id="uploadFile" (change)="uploadImage($event)" name="uploadFile"
                  multiple="multiple" accept="image/*" />

              </button>


            </div>

          </div>


          <!-- Image Preview Field -->
          <div class="row mt-0">
            <div class="col-md-4  input-title">

            </div>
            <div class="col-md-6 input-field">

              <!-- Image Preview Field -->
              <div class="mt-3">
                <div class="row">

                  <mat-grid-list cols="4" rowHeight="1:1">

                    <div class="card rounded-0 " style="width: 7rem; height: 7rem;">
                      <div class="card-body p-2">

                        <span class="btn-remove-image" *ngIf="(imageSrc)" (click)="removeImages()">
                          x</span>
                        <img src="{{imageSrc}}" height="90px" width="90px" *ngIf="(imageSrc)">

                        <span class="btn-selected-image" *ngIf="(formType == 'editProduct')"
                          (click)="removeSelectedImage()"> x</span>
                        <img src="{{imagePath+editImage}}" alt="" *ngIf="(formType == 'editProduct')" width="90px"
                          height="90px">
                      </div>
                    </div>

                  </mat-grid-list>

                </div>

              </div>

            </div>

          </div>

<!--  Button field -->

          <div class="row">
            <div class="col-md-4 input-title">



            </div>
            <div class="col-md-6  input-field">
              <div class="row">
                <div class="col-md-4">
                  <button type="button" class="btn btn-primary text-nowrap mt-3 mb-3" (click)="backToList()">Back to
                    list</button>


                </div>
                <div class="col-md-6 d-flex justify-content-end">
                  <ng-template #addButton>

                    <!-- <button type="submit" class="btn btn-success " (click)="addCategory() ">Add
                           Category</button> -->
                    <button type="submit" class="btn btn-success text-nowrap mt-3 mb-3" (click)="addProduct()">Add
                      product</button>

                  </ng-template>

                  <ng-container *ngIf="formType == 'editProduct';  else addButton">
                    <button type="submit" class="btn btn-success text-nowrap mt-3 mb-3" (click)="addProduct()">Update
                      Product</button>

                  </ng-container>

                </div>

              </div>



            </div>

          </div>



        </form>

      </div>


    </div>


  </div>



</div>
