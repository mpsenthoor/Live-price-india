<div class="row  ">
    <!-- <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3">

            </div> -->
    <div>
        <div class="live shadow-lg  bg-body rounded  " style="width: 100%;">
            <div class="p-2 mb-2  text-dark  rounded text-center fs-4" style="
                    background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
                    ">Product Price
                
                    <button class="btn-dialog-close  " style="margin-left: 25%; margin-top: -3%;"  (click)="onClose()" mat mat-stroked-button tabindex="-1" >
                        <mat-icon>clear </mat-icon>
                    </button>
                
            </div>


            <form   >
                <div class="mt-3 p-3">
                    <label class="form-label">Add Price :</label>

                    <input type="number" class="form-control" [formControl]="amountCtrl"   inputWithComma  placeholder="Enter product price..." name="amount">

                </div>

                <div class="p-1" align="end">
                    <button type="submit" class="btn  btn-success mt-4 fs-5 rounded-1 d-flex mx-auto btn-sm "><i
                            class="fa fa-spinner fa-spin"></i>Add Price</button>

                </div>
            </form>



        </div>
    </div>

</div>
