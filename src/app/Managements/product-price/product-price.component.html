<div class="row  ">
    <!-- <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3">

            </div> -->
    <div>
        <div class="live shadow-lg  bg-body rounded  " style="width: 100%;">
            <div class="p-2 mb-2  text-dark  rounded text-center fs-4" style="
                    background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
                    ">Product Price

                <button class="btn-dialog-close  " style="margin-left: 25%; margin-top: -3%;" (click)="onClose()" mat
                    mat-stroked-button tabindex="-1">
                    <mat-icon>clear </mat-icon>
                </button>

            </div>


            <form [formGroup]="productPrice">
                <div class="mt-2 p-3">

                    <!-- <mat-form-field appearance="fill">
                        <mat-label> Select City </mat-label>
                        <mat-select formControlName="cityName">

                            <mat-option>Select city</mat-option>

                            <mat-option *ngFor="let state of states" [value]="state.cityId">{{state.cityName}}
                            </mat-option>

                        </mat-select>
                    </mat-form-field> -->

                   
                    <ng-select appearance="fill" class="custom"
                      placeholder="Select city"
                       formControlName="cityName"
                         id="province"
                         [searchable]="true" 
                          [items]="states" bindLabel="cityName" bindValue="cityId" style="text-transform:capitalize ;">
                    </ng-select>
              
                </div>

                <div class="mt-0 p-3">
                    <label class="form-label">Add Price :</label>

                    <input type="number" class="form-control" inputWithComma placeholder="Enter product price..."
                        formControlName="productPrice">

                </div>

            </form>
            <div class="p-2" align="end">
                <button type="submit" class="btn  btn-success mt-4 fs-5 rounded-1 d-flex mx-auto btn-sm "
                    (click)="addPrice()">
                    Add Price</button>

            </div>




        </div>
    </div>

</div>
