
<!-- <app-dashboard></app-dashboard> -->
<app-dashboard></app-dashboard>
<div id="adjust1">

<ng-container >
<div class="container mt-4"   >


  <div class="row">
     <div class="col-md-10">
      
      <div class="p-2 text-white text-center title-bar">
        <span class="fs-4">State List</span>
      </div>

        </div>
        <div class="col-md-2 d-flex justify-content-end">
            <button mat-raised-button color="primary" (click)="moveToStateForm()    ">Add State</button>
        
          </div>
    </div>

<div class="mat-elevation-z8 mt-3">
    <table mat-table [dataSource]="dataSource">
  
  
      <!-- ProductName Column -->
      <ng-container matColumnDef="StateName" style="width: 10%">
        <th mat-header-cell *matHeaderCellDef> State Name </th>
        <td mat-cell *matCellDef="let element"> <p style="text-transform:capitalize ;font-size: 18px;">{{element.StateName }} </p> </td>
      </ng-container>
  
    






      <!-- Edit button Column -->
    <ng-container matColumnDef="Edit"style="width: 10%;">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button color="primary"  (click)="editState('editState',element.StateId)"><mat-icon > edit</mat-icon></button>

  
      </td>
    </ng-container>

<!-- Delete button Column -->
    <ng-container matColumnDef="Delete"style="width: 10%;">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteState(element.StateId)"><mat-icon> delete</mat-icon></button> 
        
          
        
        
      
      </td>
    </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  
</div>

</ng-container>

</div>
