            <div class="col-md-3">

            </div>
            <div class="col-md-8">
                

                  <!-- Title-Bar field -->
        <div class="p-2 text-white text-center title-bar">
            <span class="fs-4">City </span>
  
          </div>

          <form [formGroup]="cityForm" class="mt-2" >

            <div class="row">
                <div class="col-md-4 text-dark input-title">
                  <label for="exampleFormControlInput1" class="form-label fs-5 ps-3 pt-4">State Name:</label>
                </div>
                <div class="col-md-6 input-field">
                  <div class="mt-3">
                    <mat-form-field appearance="outline">
                      <mat-label> Select State </mat-label>
                      <mat-select formControlName="StateName"  >
    
                        <mat-option>Select state</mat-option>
                        <!-- <mat-option *ngFor="let state of states" [value]="state.category_id">{{state.categoryName}}</mat-option> -->
                        <mat-option *ngFor="let state of states" [value]="state.StateId">{{state.StateName}}</mat-option>
    
                      </mat-select>
                    </mat-form-field>
    
                  </div>
    
    
                </div>
    
              </div>

              <div class="row">
                <div class="col-md-4 text-dark input-title">
                  <label for="exampleFormControlInput1" class="form-label fs-5 ps-3 pt-3">City  Name:</label>
    
                </div>
                <div class="col-md-6 input-field">
                  <div class="mt-2">
                    <mat-form-field appearance="fill">
                      <mat-label>City Name:</mat-label>
                      <input matInput type="text" formControlName="cityName" placeholder=" " class="" required>
    
    
                    </mat-form-field>
    
                    
    
                  </div>
    
                </div>
              </div>

<!-- Button Field -->

             
              <div class="row">
                <div class="col-md-4 input-title">
    
    
    
                </div>
                <div class="col-md-6  input-field">
                  <div class="row">
                    <div class="col-md-4">
                      <button type="button" class="btn btn-primary text-nowrap mt-3 mb-3" (click)="backToList()" >Back to
                        list</button>
    
    
                    </div>
                    <div class="col-md-6 d-flex justify-content-end">

                      <button type="submit" class="btn btn-success  text-nowrap mt-3 mb-3" (click)="addCity()">Add
                               City</button>
