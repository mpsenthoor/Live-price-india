
<app-dashboard></app-dashboard>
<div id="adjust1">

    
<ng-container >
    <div class="container mt-3"   >
    
    
      <div class="row">
    
        <!-- Title Bar -->
         <div class="col-md-10">
          
          <div class="p-2 text-white text-center title-bar">
            <span >City List</span>
          </div>
    
            </div>
    
            <!-- Add Product Button -->
            <div class="col-md-2 d-flex justify-content-end">
            <button mat-raised-button color="primary" (click)="moveToCityForm()" >Add City</button>
              </div>
        </div>

    <div class="mat-elevation-z8 mt-3">
        <table mat-table [dataSource]="dataSource">
      
         
      
          <!-- Name Column -->
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let element"> {{element.StateName}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
          </ng-container>
      
         
<!-- Edit button Column -->

          <ng-container matColumnDef="Edit"style="width: 10%;">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
      
          <button mat-icon-button color="primary" (click)="connectToProductEdit('editCity',element.cityId)"  >
            <mat-icon > edit</mat-icon>
          
          </button>
            </td>
          </ng-container>
      
      <!-- Delete button Column -->
          <ng-container matColumnDef="Delete"style="width: 10%;">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button color="warn"  (click)="deleteCity(element.cityId)"  >
                <mat-icon> delete</mat-icon>
              
              </button>
            
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
    </div>
    </ng-container>
